<div class="row">
  <div class="col-md-3" ng-repeat="product in products">
    <div class="thumbnail">
      <img ng-src="{{product.image.url}}">
      <div class="caption">
        <h3>{{product.title}}</h3>
        <p>{{product.description}}</p>
        <p>
          <a href="" class="btn btn-primary" ng-click="view(product.slug)">View</a>
        </p>
      </div>
    </div>
  </div>
</div>
